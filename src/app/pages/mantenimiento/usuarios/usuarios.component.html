<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input type="text" class="form-control" placeholder="buscar usuario" (keyup)="buscar(txtTermino.value)" #txtTermino>

            </div>
        </div>
    </div>
</div>
<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Total Usuarios{{totalUsuarios}}</h4>
                <h6 class="card-subtitle">Usuarios registrados en la aplicacion</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Avatar</th>
                                <th>Correo</th>
                                <th>Nombre</th>
                                <th class="w100">Role</th>
                                <th class="w100">Aiuth</th>
                                <th class="text-nowrap w100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios">
                                <td><img [src]="usuario.imageUrl" alt="Avatar de usuario" class="w100" (click)="abrirModal(usuario)"></td>
                                <td>{{usuario.email}}</td>
                                <td>{{usuario.nombre}}</td>
                                <td>{{usuario.role}}</td>
                                <td>
                                    <span class="label label-danger" *ngIf="usuario.google">Google</span>
                                    <span class="label label-info" *ngIf="!usuario.google">Email</span>
                                </td>
                                <td class="text-nowrap">
                                    <a href="#" data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a href="#" data-toggle="tooltip" data-original-title="Eliminar"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>


                        </tbody>
                    </table>
                </div>
                <div *ngIf="txtTermino.value.length === 0">

                    <button class="btn btn-secondary" (click)="cambiarPagina(-5)">Anterior</button> &nbsp;
                    <button class="btn btn-secondary" (click)="cambiarPagina(5)">Siguiente</button>

                </div>

            </div>
        </div>
    </div>
</div>

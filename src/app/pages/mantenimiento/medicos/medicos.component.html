<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input type="text" class="form-control" placeholder="buscar usuario" #txtTermino (keyup)="buscar(txtTermino.value)">

            </div>
        </div>
    </div>
</div>
<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>

<div class="row" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="row">
                    <div class="col-8">

                        <h4 class="card-title">Medicos {{medicos.length}}</h4>
                        <h6 class="card-subtitle">Medicos registrados en la aplicacion</h6>
                    </div>

                    <div class="col">

                        <div class="text-right">
                            <button class="btn btn-primary" routerLink="/dashboard/medico/nuevo">

                                <i class="fa fa-hospital-o"></i>
                                Crear Medico  
                            </button>

                        </div>

                    </div>

                </div>

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Foto</th>

                                <th>Nombre</th>

                                <th class="text-nowrap w100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of medicos">
                                <td class="text-center">
                                    <img [src]="item.img | imagen:'medicos'" [alt]="item.nombre" class="img100 cursor" (click)="abrirModal(item)">
                                </td>
                                <td><input type="text" class="form-control" placeholder="Nombre del medico" [(ngModel)]="item.nombre"></td>

                                <td class="text-nowrap text-center">
                                    <!-- SEGMENTACION DE LA RUTA [/A,B,C]=A/B/C-->
                                    <a [routerLink]="['/dashboard','medico',item._id]" class="cursor" data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a (click)="eliminarCambios(item)" class="cursor" data-toggle="tooltip" data-original-title="Eliminar"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>


                        </tbody>
                    </table>
                </div>

                <button class="btn btn-secondary">Anterior</button> &nbsp;
                <button class="btn btn-secondary">Siguiente</button>

            </div>
        </div>
    </div>
</div>

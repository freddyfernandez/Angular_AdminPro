<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Nuevo Medico</h4>
                <h6 class="card-subtitle">Informacion</h6>
                <form class="form p-t-20" [formGroup]="medicoForm" (submit)="guardarMedico()">

                    <div class="form-group" *ngIf="medicoSeleccionado">
                        <label for="exampleInputuname2">Foto</label>
                        <div class="input-group">
                            <img [src]="medicoSeleccionado.img | imagen: 'medicos'" class="w200">

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputuname2">Nombre</label>
                        <div class="input-group">
                            <input formControlName="nombre" type="text" class="form-control" id="exampleInputuname2" placeholder="Nombre del Medico">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail2">Hospital</label>
                        <div class="input-group">
                            <select formControlName="hospital" class="form-control">
                                <option value="Seleccione Hospital">Seleccione Hospital</option>
                                <option *ngFor="let hospital of hospitales"[value]="hospital._id"> {{hospital.nombre}}</option>
                   
                            </select>

                        </div>
                    </div>

                    <div class="text-left">
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                            <i class="fa fa-save"></i>
                            Guardar Cambios
                        </button>

                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col animated fadeIn fast " *ngIf="hospitalSeleccionado">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospital</h4>
                <h6 class="card-subtitle">{{hospitalSeleccionado.nombre}}</h6>
                <img [src]="hospitalSeleccionado.img | imagen:'hospitales'" class="img-thumbnail">
            </div>
        </div>
    </div>
</div>

<div class="chart-container">
    <h2>Top</h2>
    <ngx-charts-bar-horizontal [scheme]="colorScheme" [results]="pcs" [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel"
        (select)="onSelect($event)" style="fill: black;">
    </ngx-charts-bar-horizontal>

</div>
